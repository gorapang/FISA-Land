<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lent Products</title>
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
            position: relative;
        }
        h1 {
            margin-top: 0;
            color: #343a40;
            font-size: 24px;
            font-weight: 500;
        }
        #user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .record {
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
        }
        .record:last-child {
            border-bottom: none;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
        }
        .info {
            margin-top: 5px;
            font-size: 14px;
            color: #6c757d;
        }
        .info strong {
            color: #343a40;
        }
        .no-records {
            text-align: center;
            font-size: 16px;
            color: #495057;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lent Products</h1>
        <div id="user-info">
            <!-- 사용자 정보가 삽입됩니다 -->
        </div>
        <div id="records-container">
            <!-- 빌려준 물건 기록 정보가 삽입됩니다 -->
        </div>
    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        function loadLentProducts() {
            // localStorage에서 전체 userData 객체를 가져오기
            var userData = localStorage.getItem('userData'); 
            if (userData) {
                // 문자열로 저장된 JSON을 객체로 변환
                userData = JSON.parse(userData); 
                var ownerId = userData.userId;
                var username = userData.username;
                var userClass = userData.userClass;
                
                if (!ownerId) {
                    console.error('Owner ID가 없습니다. 로그인이 필요합니다.');
                    return;
                }

                // 우측 상단에 사용자 정보 표시
                $('#user-info').html(`
                    <div>반: ${userClass} | 이름: ${username}</div>
                    <div class="buttons">
                        <button onclick="window.location.href='/userinfo';">회원정보</button>
                        <button id="logout-btn">로그아웃</button>
                    </div>
                `);

                // 로그아웃 버튼 클릭 시 이벤트 처리
                $('#logout-btn').on('click', function() {
                    $.ajax({
                        url: 'http://127.0.0.1:8080/common/user/logout',
                        method: 'POST',
                        success: function() {
                            // localStorage 데이터 삭제
                            localStorage.clear();
                            alert('로그아웃 되었습니다.');
                            window.location.href = '/main'; // 로그아웃 후 메인 페이지로 리디렉션
                        },
                        error: function(err) {
                            console.error('로그아웃 실패:', err);
                            alert('로그아웃에 실패했습니다. 다시 시도해주세요.');
                        }
                    });
                });
                
                // 데이터를 가져올 URL
                var url = 'http://127.0.0.1:8080/village/products/owner/' + ownerId;

                // AJAX 요청을 통해 데이터를 가져옵니다.
                $.ajax({
                    url: url,
                    method: 'GET',
                    contentType: 'application/json',
                    success: function(response) {
                        // 서버에서 반환된 응답의 형식이 올바른지 확인
                        if (!response || !Array.isArray(response)) {
                            console.error('올바르지 않은 응답 형식:', response);
                            $('#records-container').html('<p>데이터 형식 오류가 발생했습니다.</p>');
                            return;
                        }

                        // 데이터를 표시
                        var recordsContainer = $('#records-container');
                        if (response.length > 0) {
                            var recordHtml = response.map(function(record) {
                                var borrowDate = new Date(record.lendingRecordInfo.borrowDate).toLocaleString();
                                var returnDate = new Date(record.lendingRecordInfo.returnDate).toLocaleString();
                                var fee = record.lendingRecordInfo.fee;
                                var overdueFee = record.lendingRecordInfo.overdueFee;
                                var productName = record.product.product_name;
                                var borrowerName = record.borrower.username;
                                var borrowerEmail = record.borrower.email;
                                var borrowerClass = record.borrower.userClass;

                                return `
                                    <div class="record">
                                        <div class="title">Product: ${productName}</div>
                                        <div class="info">
                                            <strong>Borrower:</strong> ${borrowerName}
                                        </div>
                                        <div class="info">
                                            <strong>Email:</strong> ${borrowerEmail}
                                        </div>
                                        <div class="info">
                                            <strong>Class:</strong> ${borrowerClass}
                                        </div>
                                        <div class="info">
                                            <strong>Borrow Date:</strong> ${borrowDate}
                                        </div>
                                        <div class="info">
                                            <strong>Return Date:</strong> ${returnDate}
                                        </div>
                                        <div class="info">
                                            <strong>Status:</strong> ${record.lendingRecordInfo.status}
                                        </div>
                                        <div class="info">
                                            <strong>Fee:</strong> ${fee} 원
                                        </div>
                                        <div class="info">
                                            <strong>Overdue Fee:</strong> ${overdueFee ? overdueFee + ' 원' : 'N/A'}
                                        </div>
                                    </div>
                                `;
                            }).join('');
                            recordsContainer.html(recordHtml);
                        } else {
                            recordsContainer.html('<p>내가 빌려준 물건 목록이 없습니다.</p>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX 요청 실패:', status, error);
                        alert('데이터를 가져오는 데 실패했습니다.');
                    }
                });
            } else {
                console.error('User data가 없습니다. 로그인이 필요합니다.');
                window.location.href = '/login'; // 로그인 페이지로 리디렉션
            }
        }

        // 페이지 로드 시 loadLentProducts 함수 호출
        loadLentProducts();
    });
    </script>
</body>
</html>
