<!DOCTYPE HTML>
<html>
<head>
    <title>로그인 페이지</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        body {
            background-color: #2c2f33;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-box {
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            color: white;
            position: relative;
        }
        #login-box h2 {
            margin-bottom: 20px;
            border-bottom: 1px solid #777;
            padding-bottom: 10px;
        }
        .fields {
            margin-bottom: 20px;
        }
        .field {
            margin-bottom: 10px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
        }
        .field input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #23272a;
            color: white;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .actions input {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }
        .actions input[type="reset"] {
            background-color: #99aab5;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="login-box">
        <span class="close-btn">&times;</span>
        <h2>로그인</h2>
        <form id="loginForm" method="post" action="#">
            <div class="fields">
                <div class="field">
                    <label for="username">사용자 이름</label>
                    <input type="text" name="username" id="username" placeholder="사용자 이름 입력" />
                </div>
                <div class="field">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" placeholder="비밀번호 입력" />
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="로그인" class="primary" /></li>
                <li><input type="reset" value="취소" /></li>
            </ul>
        </form>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        // 로그인 폼 제출 처리
        $('#loginForm').submit(function(event) {
            event.preventDefault(); // 폼 기본 제출 방지

            $.ajax({
                url: 'http://127.0.0.1:8080/common/user/login', // 로그인 API URL
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    email: $('#username').val(), // 폼에서 username 필드를 email로 사용
                    pw: $('#password').val()     // 폼에서 password 필드를 pw로 사용
                }),
                success: function(response) {
                    alert("로그인 성공!");
                    // 응답 데이터를 로컬 스토리지에 저장 (예: userId, username)
                    localStorage.setItem('userData', JSON.stringify(response));
                    window.location.href = '/main'; // 로그인 성공 시 리디렉션
                },
                error: function(err) {
                    console.error("로그인 실패:", err);
                    alert("로그인 실패! 다시 시도해주세요.");
                }
            });
        });

        // Close button action
        $('.close-btn').click(function() {
            // Add close logic, such as hiding the login box or redirecting
            $('#login-box').hide();
        });
    });

    </script>

</body>
</html>
