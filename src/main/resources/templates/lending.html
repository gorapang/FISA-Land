<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 대여</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .header, .product-info, .rental-dates, .footer {
      margin-bottom: 20px;
    }
    .header {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header .buttons {
      margin-top: 10px;
    }
    .buttons button {
      background-color: #007bff;
      border: none;
      color: #ffffff;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover {
      background-color: #0056b3;
    }
    .user-info {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      margin-top: 10px;
    }
    .product-info h2, .rental-dates h2 {
      margin: 0;
      font-size: 20px;
    }
    .info, .rental-dates {
      margin-top: 10px;
    }
    .info div, .rental-dates label {
      margin-bottom: 5px;
    }
    .rental-dates input {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      cursor: not-allowed;
    }
    .footer {
      text-align: center;
    }
    .footer button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 상단 -->
  <div class="header">
    <h1>상품 대여</h1>
    <div class="buttons">
      <button id="view-products-btn">상품 목록 보기</button>
      <button id="logout-btn">로그아웃</button>
    </div>
    <div class="user-info" id="user-info">
      <!-- 사용자 정보가 삽입됩니다 -->
    </div>
  </div>

  <!-- 상품 정보 -->
  <div class="product-info">
    <h2>상품 정보</h2>
    <div class="info">
      <div><strong>상품명:</strong> <span id="product-name">[상품명]</span></div>
      <div><strong>상품 설명:</strong> <span id="product-description">[상품 설명]</span></div>
      <div><strong>가격:</strong> <span id="product-price">[가격]</span></div>
    </div>
  </div>

  <!-- 대여 기간 -->
  <div class="rental-dates">
    <h2>대여 기간</h2>
    <div id="rental-period">
      <label for="start-date">시작일자:</label>
      <input type="date" id="start-date" name="start-date" readonly>
      <label for="end-date">반납일자:</label>
      <input type="date" id="end-date" name="end-date" readonly>
    </div>
  </div>

  <!-- 빌리기 버튼 -->
  <div class="footer">
    <button id="rent-button">빌리기</button>
  </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    function loadUserInfo() {
      // localStorage에서 사용자 데이터 가져오기
      var userData = localStorage.getItem('userData');
      if (userData) {
        userData = JSON.parse(userData);
        var username = userData.username;
        var userClass = userData.userClass;
        var providerName = userData.providerName;
        var providerPhone = userData.providerPhone;
        var providerEmail = userData.providerEmail;
        var averageRating = userData.averageRating;
        var totalReviews = userData.totalReviews;

        // 사용자 정보 표시
        $('#user-info').html(`
          <div>
            반: ${userClass} | 이름: ${username}
          </div>
          <div>
            상품 제공자 이름: ${providerName} | 전화번호: ${providerPhone} | 이메일: ${providerEmail}
          </div>
          <div>
            상품 리뷰 평균: ${averageRating} | 총 상품 리뷰 개수: ${totalReviews}
          </div>
        `);

        // 로그아웃 버튼 이벤트 핸들러
        $('#logout-btn').on('click', function() {
          $.ajax({
            url: 'http://127.0.0.1:8080/common/user/logout',
            method: 'POST',
            success: function() {
              localStorage.clear();
              alert('로그아웃 되었습니다.');
              window.location.href = '/main';
            },
            error: function(err) {
              console.error('로그아웃 실패:', err);
              alert('로그아웃에 실패했습니다. 다시 시도해주세요.');
            }
          });
        });
      } else {
        alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
        window.location.href = '/login';
      }
    }

    function setRentalDates() {
      var today = new Date();
      var endDate = new Date();
      endDate.setDate(today.getDate() + 7);

      $('#start-date').val(today.toISOString().split('T')[0]);
      $('#end-date').val(endDate.toISOString().split('T')[0]);
    }

    // 빌리기 버튼 클릭 시 대여 요청 처리
    $('#rent-button').on('click', function() {
      var startDate = $('#start-date').val();
      var endDate = $('#end-date').val();

      if (!startDate || !endDate) {
        alert('시작일자와 반납일자를 확인해 주세요.');
        return;
      }

      var lendingRecordInfo = {
        productName: $('#product-name').text(),
        startDate: startDate,
        endDate: endDate
      };

      $.ajax({
        url: '/api/rent',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(lendingRecordInfo),
        success: function(response) {
          alert('상품 대여가 완료되었습니다!');
          // 추가적인 작업 (예: 페이지 이동)
        },
        error: function(xhr, status, error) {
          console.error('대여 요청 오류:', error);
          alert('대여 요청 처리 중 오류가 발생했습니다.');
        }
      });
    });

    // 상품 목록 보기 버튼 클릭 시 처리
    $('#view-products-btn').on('click', function() {
      window.location.href = '/products'; // 상품 목록 페이지로 이동
    });

    // 페이지 로드 시 사용자 정보 및 대여 기간 설정
    loadUserInfo();
    setRentalDates();

    // 예시 상품 데이터 (실제 데이터로 교체 필요)
    var exampleData = {
      productName: '멋진 상품',
      productDescription: '이 상품은 정말 멋집니다.',
      productPrice: '₩100,000'
    };

    // 상품 정보 HTML에 적용
    $('#product-name').text(exampleData.productName);
    $('#product-description').text(exampleData.productDescription);
    $('#product-price').text(exampleData.productPrice);
  });
</script>
</body>
</html>
